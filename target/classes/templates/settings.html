<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script type ="text/javascript" src="/lib/jquery/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type ="text/javascript" src="/js/services/setting-service.js"></script>
        <script type ="text/javascript" src="/js/controllers/setting-controller.js"></script>
        <title>Tela de Configurações</title>
        <style type="text/css">
            .main{
                width: 90%; 
                height: 85%; 
                background-color: #F0F8FF;	
                border-radius: 2px;
                box-shadow: 5px 5px 5px #888888;
                margin-top: -0.5%;
                padding: 2% 2% 2% 2%;
            }
            body{
                background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
		  <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><b>SETTINGS</b><!--<img width="50px" style="margin-top: -13px; float: left;" src="../resources/img/logo.png"/>--></a>
		    	</div>
		    	<ul class="nav navbar-nav">
					<li><a href="/home">Home</a></li>
					<li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Editar<span class="caret"></span></a>
                        <ul class="dropdown-menu">
			          		<li><a id="" href="#" data-toggle="modal" data-target=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Salvar</a></li>
                        </ul>
                    </li>
                    <li><a href="/home">Ajuda</a></li>
		    	</ul>
			</div>
		</nav>
        <section>
            <center>
                <div class="main">
                    <form style="text-align: left;">
                        <legend><b>Meus Dados</b></legend>
                        <div class="media">
                          <div class="media-left media-middle">
                            <a href="#"><img width="120px" height="120px" class="media-object" src="/img/user.png"/></a>
                          </div>
                          <div class="media-body">
                            <h4 id="name" class="media-heading"></h4>
                            <h5 id="email"></h5>
                            <h5>Admin</h5>
                            <button type="button" id="open-editor" data-toggle="modal" data-target="#editModal"  class="btn btn-primary">Editar</button>
                          </div>
                        </div>
                    </form>
                    
                    <form style="text-align: left;">
                        <legend><b><a href="#" title="Informação" data-toggle="popover" data-placement="right" data-content="As configurações definidas nesta seção serão utilizadas nas outras interfaces de desenvolvimento e montagem aplicações." >Definições</a></b></legend>
                        
                    </form>
                </div>
            </center>
        </section>
        <div id="editModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edite seus dados</h4>
              </div>
              <div class="modal-body">
                <div class="media">
                  <div class="media-left media-middle">
                    <a href="#"><img width="100px" height="100px" class="media-object" src="imgs/user.png"/></a>
                  </div>
                  <div class="media-body">
                    <input class="form-control" placeholder="Nome" type="text"/>
                    <input class="form-control" placeholder="Email" type="text"/>
                    <h5>Papel - [Especialista, Montador, Desenvolvedor, Mantenedor]</h5>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Salvar Modificações</button>
              </div>
            </div>

          </div>
        </div>
         <script type="application/javascript">
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();   
            });
        </script>
    </body>
</html>
