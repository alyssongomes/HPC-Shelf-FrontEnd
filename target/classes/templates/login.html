<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/controllers/login-controller.js" ></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <style type="text/css">
            .main{
                background-color:darkslategray; 
                box-shadow: 5px 5px 5px #888888; 
                width: 30%; height: 55%; 
                border-radius: 10px; 
                padding:0.5% 4% 0% 4%; 
                position:relative;
                top:25%; left:35%;
            }
            body{
                /*background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);*/
                background: #87CEFA;
            }
        </style>
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon"/>
        <title>Tela de Acesso</title>
    </head>
    <body>
        <div class="main">
            <center>
            	<h3 style="color:white;">Login</h3>
            	<hr/>
            </center>
            <form action="/login" method="post" >
            	<div style="width: 100%;" id="message"></div>
	            <div class="input-group">
	              <span class="input-group-addon" id="basic-addon1">@</span>
	              <input name="username" type="text" class="form-control" placeholder="Usuário" aria-describedby="basic-addon1"/>
	            </div>
	            <br/>
	            <div class="input-group">
	              <span class="input-group-addon" id="basic-addon1">***</span>
	              <input name="password" type="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon1"/>
	            </div>
	            <br/>
	            <!-- <select class="form-control">
	                <option>Especialista</option>
	                <option>Montador</option>
	                <option>Desenvolvedor</option>
	                <option>Mantenedor</option>
	            </select>
	            <br/>-->
	            <div class="btn-group btn-group-justified" role="group" aria-label="...">
	              <div class="btn-group" role="group">
	                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Logar</button>
	              </div>
	              <div class="btn-group" role="group">
	                <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Limpar</button>
	              </div>
	            </div>
	            <br/>
	            <!-- <center><a href="#" style="color:white;" data-toggle="modal" data-target="#modalRegisterUser">Inscrever-me</a></center>-->
          	</form>
        </div>
        
        <div id="modalRegisterUser" class="modal fade" role="dialog">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Cadastra-se</h4>
				    </div>
		            <div class="modal-body">
		            	<div id="user" class="form-group">
		            		<input id="name" placeholder="Nome do usuário*" type="text" class="form-control" /><br/>
		            	</div>
		            	<div id="mail" class="form-group">
		            		<input id="email" placeholder="Email*" type="text" class="form-control" /><br/>
		            	</div>
		            	<div id="pass" class="form-group">
		            		<input id="password" placeholder="Senha da conta*" type="password" class="form-control" /><br/>
		            	</div>
		            	<div id="pass-repeat" class="form-group">
		            		<input id="password-repeat" placeholder="Repita sua senha*" type="password" class="form-control" />
		            	</div>
		            	<div class="alert alert-warning">*Obrigatório</div>
		            </div>
					<div class="modal-footer">
				      	<button type="button" class="btn btn-default" data-dismiss="modal" id="btn-register" >Registrar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" >Cancelar</button>
					</div>
	            </div>			
			</div>
        </div>
        
    </body>
</html>
